    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-6 mt-3 mb-2 border border-primary border-2 rounded-4">
                    <h2 class="text-center text-primary"><span class="border-bottom border-primary border-1">Contact us</span></h2>
                    <div class="row mt-4">
                        <div class="mb-3 col-md-6">
                            <label for="exampleFormControlInput1" class="form-label h6">Name</label>
                            <input type="text" class="form-control border-primary" id="exampleFormControlInput1"
                                placeholder="Enter your Name">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="exampleFormControlInput1" class="form-label h6">Email Address</label>
                            <input type="email" class="form-control border-primary" id="exampleFormControlInput1"
                                placeholder="xyz@gmail.com">
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control border-primary" id="floatingInput"
                            placeholder="Enter the phone number">
                        <label for="floatingInput" class="h6">Phone</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label h6">Address</label>
                        <textarea class="form-control border-primary" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Enter your address"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-select border-primary" aria-label="Default select example">
                                <option value="0">--Your Country--</option>
                                <option value="1">India</option>
                                <option value="2">China</option>
                                <option value="3">USA</option>
                                <option value="4">UK</option>
                                <option value="5">Germany</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-primary" aria-label="Default select example">
                                <option value="0">--Your City--</option>
                                <option value="1">Pune</option>
                                <option value="2">Mumbai</option>
                                <option value="3">Beijing</option>
                                <option value="4">Shanghai</option>
                                <option value="5">Shicago</option>
                                <option value="6">London</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-4 ">
                            <input type="number" class="form-control border-primary" id="exampleFormControlInput1"
                                placeholder="Zip-Code">
                        </div>
                    </div>
                    <div class="row">
                        <label class="ms-2 h6">--Select Gender--</label>
                        <div class="form-check ms-3">
                            <input type="radio" class="form-check-input border-2 border-dark-subtle" id="radio1" name="optradio" value="option1">Male
                          </div>
                          <div class="form-check ms-3">
                            <input type="radio" class="form-check-input border-2 border-dark-subtle" id="radio2" name="optradio" value="option2">Female
                          </div>
                          <div class="form-check ms-3">
                            <input type="radio" class="form-check-input border-2 border-dark-subtle" id="radio3" name="optradio" value="option3">Others
                          </div>
                    </div><br>
                    <div class="row">
                        <div class="form-check ms-3">
                            <input class="form-check-input border-2 border-dark-subtle" type="checkbox" id="check1" name="option1" value="something" required>
                            <label class="form-check-label h6">*Terms & Conditions</label>
                          </div>
                          <div class="form-check ms-3">
                            <input class="form-check-input border-2 border-dark-subtle" type="checkbox" id="check1" name="option1" value="something" required>
                            <label class="form-check-label h6">*Privacy Policy</label>
                          </div>
                    </div>
                    <button type="button" class="btn btn-primary rounded-4 mb-3 mt-3">Submit</button>

                </div>
                <div class="col-md-6 mt-3 mb-2">
                    <h2 class="text-center text-primary"><span class="border-bottom border-primary border-1">&#127759;Reach us</span></h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d497750.35148396215!2d77.6930625!3d12.9286222!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3bae13d0c47c7ad9%3A0x96b90ab7aae4436b!2sSwiggy%20HO%20Ground%20Floor%2C%20Embassy%20TechVillage%20I%20%26%20J%20Block%20No.%2055%20Sy%20No%208%20to%2014%2C%20Outer%20Ring%20Rd%2C%20Devarabisanahalli%2C%20Varthur%2C%20Karnataka%20560103!3m2!1d12.9286222!2d77.6930625!5e0!3m2!1sen!2sin!4v1734928664535!5m2!1sen!2sin"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="rounded-4 mt-2"></iframe>
                </div>
            </div>
